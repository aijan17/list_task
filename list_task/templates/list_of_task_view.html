<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Descriptions</th>
        <th>Status</th>
        <th>Pub Date</th>
        <th>Delete</th>
    </tr>
    </thead>
    <body>
    {% for task in list_tasks %}
        <tr>
            <td><a href="/task?id={{task.id}}">{{ task.description }}</a></td>
            <td>{{ task.get_status_display }}</td>
            <td>{{ task.pub_date|date:"Y-M-D" }}</td>
            <td>
                <a href="/remove/?id={{ task.id }}">Delete</a>
            </td>
        </tr>
    {% endfor %}

    </body>
</table>

<button style = "text-decoration-line:none;" type="button" class="btn btn-outline-dark"> <a href="add/">Create new task </a></button>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
